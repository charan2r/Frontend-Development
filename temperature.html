<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="temperature.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <title>Temperature Converter</title>
</head>

<body>
    <div class="converter-container">
        <div class="converter-body">
            <h1>Temperature Converter</h1>
            <div class="body">
                <div class="display" id="display">
                    <span id="convertedVal">0</span>
                </div>
                <div class="selecter">
                    <select id="selecter" class="convertselector">
                        <option>Select</option>
                        <option>Fahrenheit_to_Celsius</option>
                        <option>Celsius_to_Fahrenheit</option>
                    </select>
                    <div class="valueinput">
                        <input type="number" class="temp-val" id="tempval" placeholder="Enter your temperature"/>
                    </div>
                    <div class="btnarea">
                        <button class="convert-btn" onclick="convertTemp()">Convert</button>
                        <button onclick="clearData()">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="temperature.js"></script>
</html
